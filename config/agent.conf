# Holden Agent Configuration
# Configuration file for the Holden process orchestration agent
# Named after 19th century puppeteer Joseph Holden

# Socket path for agent communication
SOCKET_PATH=/tmp/holden_orchestrator.sock

# Maximum number of processes to manage
MAX_PROCESSES=64

# Enable cgroups constraints (requires root)
ENABLE_CGROUPS=true

# cgroups base path
CGROUP_BASE=/sys/fs/cgroup/holden

# Log level (debug, info, warn, error)
LOG_LEVEL=info

# Process monitoring interval in seconds
MONITOR_INTERVAL=10

# Maximum restart attempts for failed processes
MAX_RESTART_ATTEMPTS=3

# Timeout for process operations (seconds)
PROCESS_TIMEOUT=30